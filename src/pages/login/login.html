<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Direccion de mail</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Contrasenia</ion-label>
    <ion-input type="password" [(ngModel)]="user.Contrasenia"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Login</button>
  <button ion-button color="light" (click)="registro()">Registrate!</button>
</ion-content>
