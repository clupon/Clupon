<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Direccion de mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating>Contrasenia</ion-label>
          <ion-input type="password" [(ngModel)]="user.contrasenia"></ion-input>
      </ion-item>

      <button ion-button color="grey" (click)="registro(user)">Registrar</button>

</ion-content>
